<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Peter's Quest is a mobile video game where players can collect coins, traverse mazes, and avoid walruses">
    <meta name="author" content="Momentum Blogs">

    <title>Business Frontpage - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="css/business-frontpage.css" rel="stylesheet">
    <link href="css/mystyle.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $(function(){
          $("#header").load("header.html");
          $("#footer").load("footer.html");
          });
    </script>

</head>

<body>

    <div id="header"></div>

    <!-- Page Content -->
    <div class="container">

        <hr>

        <div class="row" id="features-bar">
            <div class="col-sm-4">
                <img class="img-circle img-responsive img-center" src="images/twitterHeaderAndProfile-02.png" alt="">
                <h2>Avoid Walruses!</h2>
                <p class="features-box">You can avoid walruses!</p>
            </div>
            <div class="col-sm-4">
                <img class="img-circle img-responsive img-center" src="images/twitterHeaderAndProfile-02.png" alt="">
                <h2>Collect Coins!</h2>
                <p class="features-box">You can collect coins!</p>
            </div>
            <div class="col-sm-4">
                <img class="img-circle img-responsive img-center" src="images/twitterHeaderAndProfile-02.png" alt="">
                <h2>Solve Mazes!</h2>
                <p class="features-box">You can solve mazes!</p>
            </div>
        </div>
        <!-- /.row -->

        <hr>

        <div class="row">
            <div id="facebook-feed">
                <iframe src="//www.facebook.com/plugins/likebox.php?href=https%3A%2F%2Fwww.facebook.com%2Fpetersquest&amp;width=800&amp;height=395&amp;colorscheme=light&amp;show_faces=false&amp;header=false&amp;stream=true&amp;show_border=false&amp;appId=483469725088597" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:100% !important; height:395px;" allowTransparency="true"></iframe>
            </div>
        </div>
        <!-- /.row -->

        <div id="footer"></div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Navbar JavaScript -->
    <script>
    var activeEl = 0;
    $(function() {
      var items = $('.btn-nav');
      $( items[activeEl] ).addClass('active');
      $( ".btn-nav" ).click(function() {
                            $( items[activeEl] ).removeClass('active');
                            $( this ).addClass('active');
                            activeEl = $( ".btn-nav" ).index( this );
                            });
      });
    </script>

</body>

</html>
