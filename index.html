<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Peter's Quest is a mobile video game created by Nykular, LLC. 2014">
    <meta name="author" content="Momentum Blogs">
    <link rel="icon" type="image/png" href="images/logoAndIcon-08.png" />
    <link href='http://fonts.googleapis.com/css?family=Signika' rel='stylesheet' type='text/css'>

    <title>Peter's Quest</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="css/business-frontpage.css" rel="stylesheet">
    <link href="css/mystyle.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="header"></div>

    <!-- Navbar -->
    <div class="container">
        <div class="row">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <a href="/">
                        <button type="button" class="btn btn-nav">
                            <span class="glyphicon glyphicon-home"></span>
                            <p>Home</p>
                        </button>
                    </a>
                </div>
                <div class="btn-group">
                    <a href="about.html">
                        <button type="button" class="btn btn-nav">
                            <span class="glyphicon glyphicon-user"></span>
                            <p>About</p>
                        </button>
                    </a>
                </div>
                <div class="btn-group">
                    <a href="gameplay.html">
                        <button type="button" class="btn btn-nav">
                            <span class="glyphicon glyphicon-phone"></span>
                            <p>Gameplay</p>
                        </button>
                    </a>
                </div>
                <div class="btn-group">
                    <a href="media.html">
                        <button type="button" class="btn btn-nav">
                            <span class="glyphicon glyphicon-film"></span>
                            <p>Media</p>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div class="container">

        <hr>

        <div class="row" id="features-bar">
            <div class="col-sm-4">
                <img class="img-circle img-responsive img-center" src="images/walrus.png" alt="Walrus">
                <h2>Avoid Walruses!</h2>
                <p class="features-box">You can avoid walruses!</p>
            </div>
            <div class="col-sm-4">
                <img class="img-circle img-responsive img-center" src="images/coin.png" alt="">
                <h2>Collect Coins!</h2>
                <p class="features-box">You can collect coins!</p>
            </div>
            <div class="col-sm-4">
                <img class="img-circle img-responsive img-center" src="screenshots/screen6.png" alt="">
                <h2>Solve Mazes!</h2>
                <p class="features-box">You can solve mazes!</p>
            </div>
        </div>
        <!-- /.row -->

        <hr>

        <!-- Facebook feed to update latest news -->
        <h2>Check out the latest news!</h2>

        <div class="row">
            <div id="facebook-feed" class="scroll-wrapper">
                <iframe src="//www.facebook.com/plugins/likebox.php?href=https%3A%2F%2Fwww.facebook.com%2Fpetersquest&amp;width=200&amp;height=500&amp;colorscheme=light&amp;show_faces=false&amp;header=false&amp;stream=true&amp;show_border=false&amp;appId=483469725088597" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:100% !important; height:500px;"></iframe>
            </div>
        </div>
        <!-- /.row -->

        <div id="footer"></div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Grab Header and Footer -->
    <script>
        jQuery(function(){
          jQuery("#header").load("header.html");
          jQuery("#footer").load("footer.html");
          });
    </script>

    <!-- Navbar JavaScript -->
    <script>
    var activeEl = 0;
    jQuery(function() {
      var items = jQuery('.btn-nav');
      jQuery( items[activeEl] ).addClass('active');
      jQuery( ".btn-nav" ).click(function() {
                            jQuery( items[activeEl] ).removeClass('active');
                            jQuery( this ).addClass('active');
                            activeEl = jQuery( ".btn-nav" ).index( this );
                            });
      });
    </script>

</body>

</html>
