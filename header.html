<img id="logo" src="images/logo.png" width="400" height="400" style="position: absolute; left: 0px; top: -20px" />

<script>
    
    $(function(){
      var logo = document.getElementById("logo");
      var pos  =  $(window).width() * .2;
      var width = pos.toString() + "px";
      logo.style.left = width;
      });
    
    $(window).scroll(function(){
                     var logo = document.getElementById("logo");
                     var pos  =  $(window).width() * .2;
                     var width = pos.toString() + "px";
                     logo.style.left = width;
    });
</script>
